<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="m-3">
        <form method="post" action="/conversion">

            <!-- ROW -->
            <div class="row g-2">
                <div class="col-1">
                    <label for="from">From: </label>
                </div>
                <div class="col-11">
                    <select name="from" id="from">
                        <option th:each="currency : ${allCurrencies}" th:text="${currency}"></option>
                    </select>
                </div>
            </div>

            <!-- ROW -->
            <div class="row g-2 mt-2">
                <div class="col-1">
                    <label for="from">To: </label>
                </div>
                <div class="col-11">
                    <select name="to" id="to">
                        <option th:each="currency : ${allCurrencies}" th:text="${currency}"></option>
                    </select>
                </div>
            </div>

            <!-- ROW -->
            <div class="row g-2 mt-2">
                <div class="col-1">
                    <label for="from">Amount: </label>
                </div>
                <div class="col-11">
                    <input name="amount" type="text" placeholder="Enter Amount">
                </div>
            </div>
            
            <button class="btn btn-outline-dark mt-3 ">Convert</button>
        </form>
            
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
